{% extends 'base.html' %}
{% load bootstrap_pagination %}

{% block page_title %}
    Hello Instagram
{% endblock %}

{% block content %}
    {% for post in page %}
        <div class="post">
            <div class="row">
                <div class=".col-md-6 .col-md-offset-3" style="text-align:center">
                    <img src="{{post.image.url}}" class="img-thumbnail" alt="Cinque Terre" width="500" height="500"/>
                    <p>{{ post.description }}</p>
                    
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="row">
        <div class=".col-md-6 .col-md-offset-3" style="text-align:center">
            {% if page.paginator.num_pages > 1 %}
                {% bootstrap_paginate page %}
            {% endif %}
        </div>
    </div>
{% endblock %}
