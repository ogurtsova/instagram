{% extends 'base.html' %}
{% load bootstrap_pagination %}

{% block page_title %}
    Hello Instagram
{% endblock %}

{% block content %}
    {% for post in page %}
        <div class="post">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <a href="{% url 'post_detail' pk=post.pk %}"><img src="{{post.image.url}}" class="img-thumbnail"/></a>
                    <p>{{ post.description }}</p>
                    
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            {% if page.paginator.num_pages > 1 %}
                {% bootstrap_paginate page %}
            {% endif %}
        </div>
    </div>
{% endblock %}
