<html>
<head>
    <title>{% block page_title %} Instagram {% endblock %}</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://use.fontawesome.com/5497d31897.js"></script>
</head>
<body>

    {% block navbar %}

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Instagram</a>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if request.user.is_authenticated %}
                        <li><a href="{% url 'sign_out' %}">Sign out</a></li>
                    {% else %}
                        <li><a href="{% url 'sign_up' %}">Sign up</a></li>
                        <li><a href="{% url 'sign_in' %}">Sign in</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% endblock %}


    {% block content %}
    {% endblock %}

</body>
</html>
